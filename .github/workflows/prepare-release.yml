name: prepare-release

on:
  workflow_call:
    outputs:
      release_tag:
        description: Release tag to use for publishing and images
        value: ${{ jobs.prepare.outputs.release_tag }}

permissions:
  contents: read

jobs:
  prepare:
    runs-on:
      - self-hosted
      - Linux
      - X64
    outputs:
      release_tag: ${{ steps.set_tag.outputs.release_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install JQ
        shell: bash
        run: sudo apt-get install -y jq=1.7.*
      - name: Install git-cliff
        run: |
          TARGET="x86_64-unknown-linux-gnu"
          VERSION=$(curl -s https://api.github.com/repos/orhun/git-cliff/releases/latest | jq -r .tag_name)
          curl -sSL -o git-cliff.tar.gz \
          "https://github.com/orhun/git-cliff/releases/download/${VERSION}/git-cliff-${VERSION#v}-${TARGET}.tar.gz"
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff-*/git-cliff /usr/local/bin/
          git-cliff --version
      - name: Compute version bump
        id: set_tag
        run: |
          VERSION=$(git cliff --config cliff.toml --unreleased --bumped-version)
          CLEAN_TAG=$(echo "$VERSION" | sed 's/[a-zA-Z]//g')
          echo "release_tag=$CLEAN_TAG" >> "$GITHUB_OUTPUT"
      - name: Build changelog
        run: git cliff --config cliff.toml --unreleased --bump > CHANGELOG.md
      - name: Persist metadata
        run: echo "RELEASE_TAG=${{ steps.set_tag.outputs.release_tag }}" > variables.env
      - uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: |
            variables.env
            CHANGELOG.md
          if-no-files-found: error
